<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PandaMousePro & PandaGamepadPro</title>
	<style>
		@charset "UTF-8";html,body,ul,p,h1,h2{padding:0;margin:0}a{text-decoration:none;color:inherit}img{max-width:100%;vertical-align:middle}video{max-width:100%}video::-internal-media-controls-download-button{display:none}video::-webkit-media-controls-enclosure{overflow:hidden}video::-webkit-media-controls-panel{width:calc(100% + 34px)}.content{max-width:960px;width:96%;margin:0 auto;margin-bottom:40px}.content{width:94%}.feedback{margin-top:10px;font-size:26px;font-weight:600}.intro{margin-top:16px;font-size:14px;line-height:22px;color:#777}.image{margin-top:24px}.feedback a{font-size:13px;line-height:15px;color:#4891FF}.feedback a img{width:20px;margin-right:8px}.feedback a:hover{cursor:pointer}.title{margin-top:24px;font-size:20px;font-weight:600}.sub-title{margin-top:14px;font-size:16px;font-weight:500}.answer{margin-top:2px}.dlink{font-size:13px;line-height:15px;color:#4891FF}
	</style>
</head>
<body>
    <div class="content">
        <div class="feedback">熊猫键鼠手柄映射</div>
        <div class="intro">
			对两个APK的UI进行简化同时把汉化补全.如果打开闪退,请给足所有权限!<br>
			PandaMousePro 是键盘鼠标映射  PandaGamepadPro 是游戏手柄映射<br>
			根据自己需要的下载就行了
		   
        </div>
        <div class="intro feedback">
        </div>
        <div class="title">下载 & 激活</div>
        <div class="sub-title"><b>软件下载</b></div>
        <div class="intro answer">
            键鼠映射: <a class="dlink" href="javascript:void(0);" onclick="callBrowser('PandaMousePro.apk')">PandaMousePro.apk</a><br>
            手柄映射: <a class="dlink" href="javascript:void(0);" onclick="callBrowser('PandaGamepadPro.apk')">PandaGamepadPro.apk</a><br>
        </div>
        <div class="sub-title"><b>激活工具</b></div>
        <div class="intro answer">
			安卓12以下: <a class="dlink" href="javascript:void(0);" onclick="callBrowser('GamepadPro.Active.Tool.zip')">GamepadPro.Active.Tool.zip</a><br>
			安卓12激活: <a class="dlink" href="javascript:void(0);" onclick="callBrowser('GamepadPro.Active.Tool12.zip')">GamepadPro.Active.Tool12.zip</a><br>
        </div>
    </div>
</body>
<script>
	function callBrowser(file) {
		var dlink = window.location.origin + '/download/' + file;
		if(window.location.hash == '#app'){
			window.location.replace(dlink);
		} else {
			window.nativeClient.jumpBrowser(dlink)
		}
		
	}
</script>
</html>
